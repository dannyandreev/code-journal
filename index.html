<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class = "row">
    <div class="headerBar contents">
      <div class="column flexLeft">
        <div class="titleText">
          Code Journal
        </div>
        <div class="tab-container flexLeft">
          <div class="tab active" data-view="new-entry">
            New Entry
          </div>
          <div class="tab" data-view="view-entries">
            View Entries
          </div>
          <div class="tab" data-view="edit-entry">
            Edit Entry
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class = "view" data-view="new-entry">
      <div class="row">
        <div class="contents">
          <div class="column">
            <div class="headerText">
              New Entry
            </div>
          </div>
        </div>
      </div>
      <div class = "row">
        <div class = "contents">
          <form class = "column" id="form">
            <div class = "flex">
              <div class ="firstElement">
                <div>
                  <img src="images/placeholder-image-square.jpg" class = "entryImg" id="journalCoverImage">
                </div>
              </div>
              <div class = "textInput contentBox">
                <div class = "inputText">
                  <label for="title">Title</label>
                </div>
                <div>
                  <div>
                    <input class="textArea" type="text" id="title" name="title" required>
                  </div>
                </div>
                <div class = "inputText">
                  <label for="photoURL">Photo URL</label>
                </div>
                <div>
                  <div>
                    <input class="textArea" type="text" id="photoURL" name="photoURL" required>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div class = "inputText">
                <label for="notes">Notes</label>
              </div>
              <div>
                <div>
                  <textarea class="textArea" name="notes" id="notes" rows="10" cols="30" required></textarea>
                </div>
              </div>
              <div class = "justifyRight">
                <div class = "marginSmall">
                  <label for="save"></label>
                  <input class = "button" type="submit" id="save" value="SAVE">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="view hidden" data-view="view-entries">
      <div class="row">
        <div class="contents">
          <div class="column">
            <div class="headerText">
              View Entries
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="contents">
          <div class="column">
            <div class="" id="entries">

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="view hidden" data-view="edit-entry">
      edit entries
    </div>
  </main>
  <footer>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
